{% extends "base.html" %} {% block content %}

<h4 class="text-sm">Click below to classify your image</h4>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label my-4">
            Choose your leaf image.
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section align-center" style="display:none;">
        <div class="img-preview rounded mx-auto d-block">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info btn-lg my-4 " id="btn-predict">Predict</button>
        </div>

        <h3 id="result">
            <span> </span>
        </h3>

        <div class="mail my-4">
            <h4 class="my-4 font-italic">Enter the following to send email</h4>
    
    <form action="{{url_for('send_message')}}" method="POST">
        <div class="mb-3 text-left col-md-12">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Email" required id="" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 text-left col-md-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control"  name="subject" placeholder="subject" required id="">
        </div>
        <div class="mb-3 text-left col-md-12">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control"  name="message" required id="">
        </div>
        
       
        <button type="submit" class="btn btn-primary">Send Mail</button>
      </form>

        </div>
        
    </div>

    <div class="loader" style="display:none;"></div>
    

    

    

</div>

{% endblock %}
